# ============================== Authors for GitHub Pages ============================== #
#
# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.


# -------------------- Primary author -------------------- #
JadeCong:  # author1
  name: Jade Cong
  email: jade.cong@qq.com
  
  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Hi, I'm Jade Cong ([**@JadeCong26**](https://twitter.com/JadeCong26)) and I'm focusing on robotics and AI for [**AIRobotics**](https://github.com/AlphaAIRobotics).
    Here is the GitHub Pages of Jingde (Jade) Cong, and come to follow me ([**JadeCong**](https://github.com/JadeCong)) if you're interested in what I'm doing.
  
  # This photo will be used in the about section
  picture:
    path: /assets/images/site/me.jpg
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
      1x: /assets/images/site/me.jpg
      2x: /assets/images/site/me@2x.jpg
  
  # Social media icons in sidebar
  # Comment/uncommet to show/hide
