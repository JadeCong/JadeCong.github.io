# This file contains configuration flags to customize your website


# Flags below are requisite
# --- Required options --- #
# Name of your site (displayed in the header)
name: GitHub Pages of Jingde (Jade) Cong
# Short bio or description (displayed in the header)
description: Archives for wonderful completed or working-on projects and blogs
# Your name to show in the footer
author: Jade Cong


# Flags below are optional
# --- List of links in the navigation bar --- #
navbar-links:
  About Me: "AboutMe"
  Resources: "https://jadecong.github.io/resources"
  Author's home: "https://jadecong.github.io"


# --- Logo --- #
# Image to show in the navigation bar - works best with a square image
# Remove this parameter if you don't want an image in the navbar
avatar: "resources/images/profile.jpg"
# By default, the image is cut into a circle. You can disable this behavior by setting 'round-avatar: false'
round-avatar: true
# If you want to have an image logo in the top-left corner instead of having the title of the website, then specify the following parameter
title-img: "resources/images/profile.jpg"


# --- Footer social media links --- #
# Select the social network links that you want to show in the footer.
# Uncomment the links you want to show and add your information to each one.
social-network-links:
  email: "jade.cong@qq.com"
  facebook: JadeCong26
  github: JadeCong
  twitter: JadeCong26
  zhihu: Jade
  youtube: # channel/<your_long_string> or user/<user-name>
  weibo: 
  patreon: 
  reddit: 
  linkedin: Jade Cong
  pinterest: 
  xing: 
  stackoverflow: # your stackoverflow profile, e.g. "users/50476/bart-kiers"
  snapchat: 
  instagram: 
  spotify: 
  telephone: 
  steam: 
  twitch: 
  yelp: 
  telegram: 
  calendly: 
  mastodon: # instance.url/@username
  ORCID: # your ORCID ID
  google-scholar: # your google scholar
  googleplus: # anything in your profile username that comes after plus.google.com/
  rss: # just type anything here for a working RSS icon
# If you want to show a link to an RSS in the footer, add the site description here.
# If you don't want to show an RSS link, remove the following line.
rss-description: This website is a virtual proof that I'm awesome
# Your website URL (e.g. http://barryclark.github.io or http://www.barryclark.co)
# Used for Sitemap.xml and your RSS feed
url: https://jadecong.github.io
# If you're hosting your site at a Project repository on GitHub pages(http://yourusername.github.io/repository-name)
# and NOT your User repository (http://yourusername.github.io), then add in the baseurl here, like this: "/repository-name"
baseurl: ""


# --- General options --- #
# Select which social network share links to show in posts
share-links-active:
  twitter: true
  facebook: true
  github: true
  vk: false
# How to display the link to your website in the footer
# Remove this if you don't want a link in the footer
url-pretty: "github.com/JadeCong"
# Excerpt word length - Truncate the excerpt of each post on the feed page to the specified number of words
excerpt_length: 50
# Whether or not to show an excerpt for every blog post in the feed page
feed_show_excerpt: true
# Whether or not to show a list of tags below each post preview in the feed page
feed_show_tags: true
# The keywords to associate with your website, for SEO purposes
keywords: ""


# --- Colours / background image --- #
# Personalize the colours in your website. Colour values can be any valid CSS colour
navbar-col: "#EAEAEA"
navbar-text-col: "#404040"
navbar-border-col: "#DDDDDD"
page-col: "#FFFFFF"
text-col: "#404040"
link-col: "#008AFF"
hover-col: "#0085A1"
footer-col: "#EAEAEA"
footer-text-col: "#777777"
footer-link-col: "#404040"
# Alternatively, the navbar, footer, and page background can be set to an image instead of colour
navbar-img: ""
footer-img: ""
page-img: ""
# Suggest a colour for mobile browsers to use as the browser's theme. This is only supported by a few mobile browsers.
mobile-theme-col: "#0085A1"
