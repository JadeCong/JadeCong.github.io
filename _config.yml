# Fill in your Google Analytics ID to track your website using Google Analytics
google_analytics:
# Fill in your Google Analytics gtag.js ID to track your website using gtag
gtag: ""
# Google Tag Manager ID
gtm: ""
# Matomo (aka Piwik) Web statistics
# Uncomment the following section to enable Matomo. The opt-out parameter controls whether or not you want to allow users to opt out of tracking.
matomo:
  # site_id: "9"
  # uri: "demo.wiki.pro"
  # opt-out: true


# --- Comments --- #
# To use Disqus comments, sign up to https://disqus.com and fill in your Disqus shortname (NOT the userid)
disqus: ""
# To use Facebook Comments, create a Facebook app and fill in the Facebook App ID
fb_comment_id: ""
# To use Utterances comments: (0) uncomment the following section, (1) fill in "repository" (make sure the repository is public), (2) Enable Issues in your repository,
# (3) Install the Utterances app in your repository https://github.com/apps/utterances. See more details about the parameters below at https://utteranc.es/
utterances:
