# Jekyll plugins configurations.
# Front matter plugin.
optional_front_matter:
  remove_originals: true

# Readme index plugin.
readme_index:
  remove_originals: true
  with_frontmatter: true

# Relative links plugin.
relative_links:
  collections: true

# Titles plugin.
titles_from_headings:
  strip_title: true
  collections: true

# Compress html plugin.
compress_html:
  comments: ["<!--", "-->"]
  clippings: all
  endings: all
  ignore:
    envs: [development]

# Jekyll comes bundled with jekyll-sass-converter plugin. By default, Jekyll will look for Sass partials in the "_sass" directory relative to 
# your site’s "source" directory. You can further configure the plugin by adding options to your Jekyll config under the sass attribute. 
# See the plugin’s documentation(https://github.com/jekyll/jekyll-sass-converter#usage) for details and for its default values.
sass:
  implementation: sassc
  style: compressed
  sass_dir: _sass
  line_comments: false
  sourcemap: always

