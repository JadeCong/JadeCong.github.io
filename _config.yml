# -------------------- Build & Serve Command Options -------------------- #

source: .

destination: ./_site

plugins_dir: /assets/plugins/

layouts_dir: /_layouts/

host: 127.0.0.1

port: 4000

timezone: Hongkong

encoding: UTF-8

twitter_username: JadeCong26

github_username:  JadeCong

keep_files: []

limit_posts: 0

safe: false

disable_disk_cache: false

ignore_theme_config: false

profile: true

future: false

lsi: false

verbose: false

quiet: false

show_drafts: true

unpublished: false

force_polling: false

# Incremental regeneration helps shorten build times by only generating documents and pages that were updated since the previous build.
incremental: true

strict_front_matter: false

livereload: true

livereload_ignore: []

livereload_min_delay: 5

livereload_max_delay: 10

open_url: true

detach: false

skip_initial_build: false

show_dir_listing: false

# Liquid’s response to errors can be configured by setting "error_mode" in three options(lax-Ignore all errors/
# warn-Output a warning on the console for each error(default)/strict-Output an error message and stop the build).
# Configuring as described below will stop your build/serve from happening and call out the offending error and halt.
# This is helpful when desiring to catch liquid-related issues by stopping the build or serve process and allowing you to deal with any issues.
liquid:
  error_mode: warn
  strict_variables: false
  strict_filters: false

# You can provide custom headers for your site by adding them to "_config.yml". Jekyll provides by default Content-Type and Cache-Control response headers: 
# one dynamic in order to specify the nature of the data being served, the other static in order to disable caching so that you don’t have to fight  
# with Chrome’s aggressive caching when you are in development mode.
webrick:
  headers:
    My-Header: Jade's GitHub Pages
    My-Other-Header: Jade's Blogs
