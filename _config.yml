# Using front matter is one way that you can specify configuration in the pages and posts for your site. Setting things like a default layout, 
# or customizing the title, or specifying a more precise date/time for the post can all be added to your page or post front matter.
# Instead of repeating this configuration each time you create a new post or page, Jekyll provides a way to set these defaults in the site configuration. 
# To do this, you can specify site-wide defaults using the "defaults" key in the "_config.yml" file in your project’s root directory.
defaults:
  # You can use this to provide a default accent color and background for all pages under a given path.
  - scope:
      path: contents/
    values:
      accent_color: rgb(38,139,210)
      theme_color: rgb(32,32,32)
      accent_image:
        background: rgb(32,32,32)
        overlay: false
  
  # Don't include documents in assets in the sitemap.
  - scope:
      path: assets/
    values:
      sitemap: false
  - scope:
      path: contents/
    values:
      layout: plain
      sitemap: false
  
  # You can use the following to enable comments on all posts.
  - scope:
      type: posts
    values:
      comments: true
  
  # `jekyll-seo-tag` will mark collection outputs as `BlogPosting`, but we want them to be `WebPage`s.
  - scope:
      type: featured_categories
    values:
      seo:
        type: WebPage
  - scope:
      type: featured_tags
    values:
      seo:
        type: WebPage
  - scope:
      type: projects
    values:
      seo:
        type: WebPage

# The various Markdown renderers supported by Jekyll sometimes have extra options available. Kramdown is the default Markdown renderer for Jekyll, 
# and often works well with no additional configuration. However, it does support many configuration options, like kramdown-parser-gfm(https://github.com/kramdown/parser-gfm), 
# CodeRay syntax highlighter(http://coderay.rubychan.de/), "header_offset", "smart_quotes" and so on.
#
# CommonMark is a rationalized version of Markdown syntax, implemented in C and thus faster than default Kramdown implemented in Ruby. 
# It slightly differs from original Markdown and does not support all the syntax elements implemented in Kramdown, like Block Inline Attribute Lists
# (https://kramdown.gettalong.org/syntax.html#block-ials). It comes in two flavors: basic CommonMark with jekyll-commonmark plugin
# (https://github.com/jekyll/jekyll-commonmark) and GitHub Flavored Markdown supported by GitHub Pages(https://github.com/github/jekyll-commonmark-ghpages).
# If you’re interested in creating a custom markdown processor, you’re in luck! Create a new class in the Jekyll::Converters::Markdown namespace.
# Once you’ve created your class and have it properly set up either as a plugin in the "_plugins" folder or as a gem, specify it in your "_config.yml".
kramdown:
  auto_ids: true
  header_offset: 2
  footnote_nr: 1
  footnote_backlink: '&#x21a9;&#xfe0e;'
  math_engine: katex
  math_engine_opts: {}
  entity_output: as_char
  toc_levels: [1, 2, 3, 4, 5, 6]
  syntax_highlighter: coderay
  syntax_highlighter_opts:
    line_numbers: table
    bold_every: 5

# Set your Google Analytics id to receive `pageview` events. To remove Google Analytics from your page, remove the line below.
