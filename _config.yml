  - jekyll-readme-index
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-titles-from-headings
  - kramdown-syntax-coderay
  - faraday-retry
  - jekyll-avatar
