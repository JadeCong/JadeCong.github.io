#   issue-term: title   # Mapping between blog posts and GitHub issues
#   theme: github-light # Utterances theme
#   label: blog-comments # Label that will be assigned to GitHub Issues created by Utterances
# To use Staticman comments, uncomment the following section. You may leave the reCaptcha section commented if you aren't using reCaptcha for spam protection. 
# Using Staticman requires advanced knowledge, please consult https://github.com/eduardoboucas/staticman/ and https://staticman.net/ for further instructions.
# For any support with staticman please direct questions to staticman and not to BeautifulJekyll.
staticman:
#   repository : # GitHub username/repository eg. "daattali/beautiful-jekyll"
#   branch     : master # If you're not using `master` branch, then you also need to update the `branch` parameter in `staticman.yml`
#   endpoint   : # URL of your deployment, with a trailing slash eg. "https://<your-api>/v3/entry/github/"
#   reCaptcha:   # (optional, set these parameters in `staticman.yml` as well) 
#     siteKey  : # You need to apply for a site key on Google
#     secret   : # Encrypt your password by going to https://<your-own-api>/v3/encrypt/<your-site-secret>


# --- Misc --- #
# Ruby Date Format to show dates of posts
date_format: "%B %-d, %Y"
# Facebook App ID
fb_app_id: ""


# --- You don't need to touch anything below here (but you can if you want) --- #
# Output options (more information on Jekyll's site)
version: v4.2.0 # The release of Jekyll Now that you're using
timezone: "America/Toronto"
markdown: kramdown
highlighter: rouge
permalink: /blog/:year-:month-:day-:title/
paginate: 5
# Jekyll 3 now only supports Kramdown for Markdown
kramdown:
  input: GFM # Use GitHub flavored markdown, including triple backtick fenced code blocks
  syntax_highlighter: rouge # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter_opts:
    css_class: 'highlight' # Use existing pygments syntax highlighting css
# Set the Sass partials directory, as we're using @imports
sass:
  style: :expanded # You might prefer to minify using :compressed
# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: # "post"
      comments: true  # add comments to all blog posts
      social-share: true # add social media sharing buttons to all blog posts
  -
    scope:
      path: "" # any file that's not a post will be a "page" layout by default
    values:
      layout: # "page"
# Using the following plugins
plugins:
  - jekyll-paginate
  - jekyll-feed # Create an Atom feed using the official Jekyll feed gem
  # - jekyll-sitemap
# Exclude these files from production site
exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/
